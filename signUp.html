
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="image/favicon.png">

    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#7952b3">


  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="image/st.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to my newsletter</h1>

    <div class="form-floating">
      <input class="form-control form-control-top" name="fName" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating-mid form-floating">
      <input type="LastName" class="form-control form-control-mid" name="lName" placeholder="Last Name">
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control form-control-bottom" name="email" placeholder="ame@example.com">
        <label for="floatingPassword">Email</label>
    </div>

    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted"> SamTush &copy; 2022</p>
  </form>
</main>


    
  </body>
</html>
